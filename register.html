<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>      
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>    
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>UTM APP</title>
</head>
<body>

     <!-------HomeScreen-->
     <div data-role="page" id="pageone" data-theme="a">
        <div data-role="header">
          <div class="header-center">
            <img src="./assets/utmlogo.png" style="height:80%; width:90%;" class="header-logo" alt="">

        </div>
    
        </div>

        <div data-role="main" class="ui-content">           


  <form method="POST" id="regForm">
    <div class="form-header" style="display:flex;justify-content: center;align-items: center; margin-bottom:2%;">
        <img src="./assets/verify.png" style="height:20%;width:20%;" alt="">
        <label id="title">Register An Account</label>

    </div>  
  <table>
    <tboby>
      <tr>
        <td class="lbl">First Name:</td>
        <td><input type="text" name="name" id="name" class="textbox"/>
      </tr>
      <tr>
        <tr>
            <td class="lbl">Surname:</td>
            <td><input type="text" name="surnname" id="surnname" class="textbox"/>
          </tr>
          <tr>
        <td></td>
        <td><label class="help">Maximum 25 characters</label></td>
      </tr>
      <tr>
        <td class="lbl">Username:</td>
        <td><input type="text" name="username" id="username" class="textbox"/>
      </tr>

      <tr>
        <td class="lbl">E-mail:</td>
        <td><input type="text" name="mail" id="mail" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><label class="help">example@mail.com</label></td>
      </tr>
      <tr>
        <td class="lbl">Student ID:</td>
        <td><input type="text" name="studentid" id="studentid" class="textbox"/>
      </tr>
      <tr>
        <td class="lbl">Vac ID:</td>
        <td><input type="text" name="vacid" id="vacid" class="textbox"/>
      </tr>
      <tr>
        <td class="lbl">Password:</td>
        <td><input type="password" name="password1" id="password1" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><label class="help">between 5 and 10 characters</label></td>
      </tr>
      <tr>
        <td class="lbl">Confirm Password:</td>
        <td><input type="password" name="password2" id="password2" class="textbox"/>
      </tr>
      <tr>
        <td></td>
        <td><label class="help"></label></td>
      </tr>  
    
    </tbody>
  </table>
  <input type="button" id="send" value="Submit"/>
</form>
  



        </div>


        <div data-role="footer">
            <h3><a href="#">Contact Us</a></h3>
        </div>
    </div>

    
<script src="./js/register.js"></script>
    
</body>
</html>
